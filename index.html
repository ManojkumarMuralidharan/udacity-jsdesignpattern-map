<!Doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Udacity js design pattern final project</title>
  <script data-main="app/config" src="bower_components/requirejs/require.js"></script>
<style>
.mapView{
	height:600px; 
	width:600px; 
}
</style>
</head>

<body>
  <h1>mapgator running!</h1>
  <div>
      Data Binding: 
      <span class="status" data-bind="text: status">Inactive</span>
  </div>
  <ul data-bind="foreach: locations">
  	<li>
  		<span data-bind="text: name"></span> - 
  		<span data-bind="text: latitude"></span> : 
  		<span data-bind="text: longitude"> </span>
  	</li>
  </ul>
  <div class="mapView" data-bind="googlemap: locations ">
  </div>
  <div>
  <label>Search</label>
  <input data-bind="value: searchValue,valueUpdate:'afterkeydown'" type="text" />
  </div>
  <div class="searchSection" data-bind="searchlocations: searchValue, locations: locations, results: searchResults">    
      <ul data-bind="foreach: searchResults" >
      <li>
        <span data-bind="text: name"></span> - 
        <span data-bind="text: latitude"></span> : 
        <span data-bind="text: longitude"> </span>
      </li>
      </ul>
  </div>

</body>
</html>
